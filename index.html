<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Just To-Do It</title>
</head>

<body>
  <h1>Just To-Do It</h1>
  <main>
    <div id="projects">
      <form>
        Project name:
        <input type="text" placeholder="Enter project name" id="new-project-name" class="text-field">
        <button type="button" id="new-project-submit" class="submit">check</button>
      </form>
      <div id="project-container">
        <ul id="project-list"></ul>
      </div>
    </div>
    <div id="tasks">
      <form>
        Enter new task:
        <input type="text" placeholder="Enter task name" id="new-task-name" class="text-field">
        <button type="button" id="new-task-submit" class="submit">check</button>
      </form>
      <div id="task-container">
        <ul id="task-list"></ul>
      </div>
    </div>
  </main>
</body>
<script src="main.js"></script>

</html>
