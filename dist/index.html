<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
  <title>Just To-Do It</title>
</head>

<body>
  <h1>Just To-Do It</h1>

  <div class="modal-form" id="modal">
    <span class="close">&times;</span>

    <form class="form-container hidden" id="edit-project">
      <h1>Edit Project</h1>

      <label for="title"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="edit-project-name" required>

      <label for="author"><b>Description</b></label>
      <textarea rows="3" placeholder="Enter description here..." id="edit-project-description"
        class="edit-description"></textarea>

      <label for="pages"><b>Color</b></label>
      <input type="text" placeholder="#hexcode" name="color" id="edit-project-color">


      <button type="button" class="btn save"></button>
    </form>

    <form class="form-container hidden" id="edit-task">
      <h1>Edit Task</h1>

      <label for="title"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="edit-task-name" required>

      <label for="author"><b>Description</b></label>
      <textarea rows="3" placeholder="Enter description here..." id="edit-task-description"
        class="edit-description"></textarea>

      <button type="button" class="btn save"></button>
    </form>


  </div>
  <main>

    <div id="projects" class="open">
      <form onsubmit="submitNewProject()" id="new-project">
        <input type="text" placeholder="New Project" id="new-project-name" class="text-field">
        <button type="button" id="new-project-submit" class="submit"></button>
      </form>
      <div id="project-container">
        <h2>Projects</h2>
        <ul id="project-list"></ul>
      </div>
    </div>
    <div id="tasks">
      <form id="new-task">
        <input type="text" placeholder="New Task" id="new-task-name" class="text-field">
        <button type="button" id="new-task-submit" class="submit"></button>
      </form>
      <div id="task-container">
        <h2>Tasks</h2>
        <ul id="task-list"></ul>
      </div>
    </div>
  </main>
</body>
<script src="main.js"></script>

</html>
